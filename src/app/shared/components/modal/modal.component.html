<ng-container>
  <div class="modalc">
    <div
      [ngClass]="{
        'modalc-content2': prom, 'modalc-content' :!prom
      }"
    >
      <div class="modalc-header">
        <h4 class="modalc-title">
          {{ title }}
        </h4>
        <button class="bClose" (click)="modalShow()">X</button>
      </div>
      <div class="modalc-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</ng-container>
